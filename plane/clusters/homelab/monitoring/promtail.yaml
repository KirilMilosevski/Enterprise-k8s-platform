apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: 6.*
    helm:
      values: |
        config:
          # FULL override â€“ no default scraping
          file: |
            server:
              http_listen_port: 3101
              grpc_listen_port: 0

            positions:
              filename: /run/promtail/positions.yaml

            clients:
              - url: http://loki.monitoring.svc:3100/loki/api/v1/push

            scrape_configs:
              - job_name: plane-api-and-web-only
                kubernetes_sd_configs:
                  - role: pod
                    namespaces:
                      names:
                        - plane

                pipeline_stages:
                  - cri: {}

                relabel_configs:
                  # ðŸ”’ KEEP ONLY plane-api and plane-web
                  - action: keep
                    source_labels:
                      - __meta_kubernetes_pod_label_app_name
                    regex: plane-plane-api|plane-plane-web

                  # Only running pods
                  - action: keep
                    source_labels: [__meta_kubernetes_pod_phase]
                    regex: Running

                  # Useful labels in Loki
                  - action: replace
                    source_labels: [__meta_kubernetes_namespace]
                    target_label: namespace
                  - action: replace
                    source_labels: [__meta_kubernetes_pod_name]
                    target_label: pod
                  - action: replace
                    source_labels: [__meta_kubernetes_pod_container_name]
                    target_label: container
                  - action: replace
                    source_labels: [__meta_kubernetes_pod_label_app_name]
                    target_label: app

                  # Container log path (k3d / containerd)
                  - action: replace
                    source_labels:
                      - __meta_kubernetes_pod_uid
                      - __meta_kubernetes_pod_container_name
                    separator: /
                    target_label: __path__
                    replacement: /var/log/pods/*$1/*.log
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

